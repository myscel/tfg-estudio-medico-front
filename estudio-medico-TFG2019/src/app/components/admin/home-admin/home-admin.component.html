<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Estudio Médico</title>
</head>
<body>
    <header>
        <div id="headerIzqa">
            Estudio <strong>Médico</strong>
        </div>
        <div id="headerDcha"> 
          <div id="headerUserName">
            <span id="roleUser">
                Admin
            </span>
            <span>
                | {{userLogged.name}}
            </span>
          </div>
          <div id="divLogout" (click)="doLogOut()">
            <div>Log Out</div>
            <img id="imglogout" src="../../../../assets/icons/logout.png" height="24">
          </div>
        </div>

    </header>
    <div id="page">
            <div id="divTable" class="table-responsive">          
              <table class="table">
                <thead>
                  <tr>
                    <th>DNI</th>
                    <th>NOMBRE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of researchers; let i = index"
                    [ngStyle]="{'background-color': (i % 2) ? 'rgb(240, 240, 240)' : 'white'}">
                    <td> {{user.username}}</td>
                    <td>{{user.name.toUpperCase()}}</td>
                  </tr>
                </tbody>
               </table>
              </div>
    </div>
    
</body>
</html>

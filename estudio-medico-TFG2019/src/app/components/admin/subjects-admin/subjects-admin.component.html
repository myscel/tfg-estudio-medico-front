<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Estudio Médico</title>
</head>


<body>
  <header>
    <div id="headerIzqa">
      Estudio <strong>Médico</strong>
    </div>
    <div id="headerDcha">
      <div id="headerUserName">
        <span id="roleUser">
          Admin
        </span>
        <span>
          | {{userLogged.name}}
        </span>
      </div>
      <div id="buttonLogout" class="btn btn-primary navButton" (click)="doLogOut()">
        <div>DESCONECTAR</div>
        <img id="imglogout" src="../../../../assets/icons/logout.png" height="24">
    </div>
    </div>

  </header>

  
  <div id="navigationBar">
    <button id="buttonPacientes" class="btn btn-primary navButton">INVESTIGADORES</button>
    <button id="buttonCitas" class="btn btn-primary navButton">PACIENTES</button>
  </div>

  <div id="page">
    <div id="divListSubjects">
        <div id="titleTableSubjects"> Lista Pacientes</div>
        <div id="divTable" class="table-responsive" *ngIf="!emptyList; else divEmptyList">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <div class="thSort">
                      <div class="thText">
                          NÚMERO IDENTIFICACIÓN
                      </div>
                      <div>
                          <button class="buttonInvisible" type="button" (click)="sortUpIdentificationNumber()">
                                <img id="imglogout" src="../../../../assets/icons/up-arrow.png" height="24">
                          </button> 
                      </div>
                      <div>
                        <button class="buttonInvisible" type="button" (click)="sortDownIdentificationNumber()">
                            <img id="imglogout" src="../../../../assets/icons/down-arrow.png" height="24">
                        </button>    
                      </div>
                    </div>
                  </th>
                  <th>
                      <div class="thSort">
                        <div class="thText">
                            DNI INVESTIGADOR
                        </div>
                        <div>
                            <button class="buttonInvisible" type="button" (click)="sortUpDniResearcher()">
                                  <img id="imglogout" src="../../../../assets/icons/up-arrow.png" height="24">
                            </button> 
                        </div>
                        <div>
                          <button class="buttonInvisible" type="button" (click)="sortDownDniResearcher()">
                              <img id="imglogout" src="../../../../assets/icons/down-arrow.png" height="24">
                          </button>    
                        </div>
                      </div>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subject of subjects; let i = index"
                  [ngStyle]="{'background-color': (i % 2) !== 1 ? 'rgb(240, 240, 240)' : 'white'}">
                  <td> {{subject.identificationNumber}}</td>
                  <td>{{subject.usernameResearcher.toUpperCase()}}</td>
                  <td><button id="buttonDelete" type="button" (click)="deleteResearcher(user.username)"><img id="imgCross"
                        src="../../../../assets/icons/cross.png" height="20px"></button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template id="divEmptyList" #divEmptyList>
              <label class="textEmptyList">Actualmente no hay pacientes registrados</label>
          </ng-template>
    </div>
  </div>
</body>

</html>

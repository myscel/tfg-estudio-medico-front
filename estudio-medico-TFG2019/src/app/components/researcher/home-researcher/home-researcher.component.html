<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Estudio Médico</title>
</head>

<header>

    <div id="headerIzqa">
        Estudio <strong>Médico</strong>
    </div>
    <div id="headerUserName">
        <span>
          Investigador
        </span>
        <span id="spanGrey">
          | {{userLogged.name}}
        </span>
    </div>
    <div id="headerDcha">
        <div id="buttonPerfil" class="btn btn-primary navButton" (click)="doProfile()">
            <div>PERFIL</div>
            <img id="imglogout" src="../../../../assets/icons/profile.png" height="24">
        </div>
        <div id="buttonLogout" class="btn btn-primary navButton" (click)="doLogOut()">
            <div>DESCONECTAR</div>
            <img id="imglogout" src="../../../../assets/icons/logout.png" height="24">
        </div>
    </div>


</header>

<body>

    <div id="navigationBar">
        <button id="buttonPacientes" class="btn btn-primary navButton" (click)="doHome()">PACIENTES</button>
        <button id="buttonCitas" class="btn btn-primary navButton">DOCUMENTACIÓN</button>
        <button id="buttonEstadisticas" class="btn btn-primary navButton">ESTADÍSTICAS</button>
    </div>

    <div id="divRight">
      <div class="headerBar">
        <div id="titleTableResearchers"><strong>LISTA PACIENTES</strong></div>
        <div class="addSubject">
            <b>AÑADIR PACIENTE</b>         
            <form class="form" [formGroup]="newSubjectForm" (ngSubmit)="onSubmit()">
              Identificador:
              <input type="text" formControlName="identificationNumber" class="form-control" required>
              <button id="buttonNewSubject" type="button" class="btn btn-primary" (click)="registerSubject()">Añadir</button>
            </form>
        </div> 
      </div>
      <div id="divTable" class="table-responsive" *ngIf="!emptyList; else divEmptyList">
          <table class="table">
            <thead>
              <tr>
                <th>
                  <div class="thSort">
                    <div class="thText">
                        IDENTIFICADOR PACIENTE
                    </div>
                  </div>
                </th>
                <th>
                    <div class="thSort">
                      <div class="thText">
                          PRIMERA CITA
                      </div>
                    </div>
                  </th>
                  <th>
                      <div class="thSort">
                        <div class="thText">
                            SEGUNDA CITA
                        </div>
                      </div>
                    </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of subjects; let i = index"
                [ngStyle]="{'background-color': (i % 2) !== 1 ? 'rgb(240, 240, 240)' : 'white'}">
                <td> {{user.identificationNumber}}</td>
                <td *ngIf="user.firstInvestigationCompleted; else buttonFromSubject1">COMPLETADA</td>
                <ng-template #buttonFromSubject1> <td><button class="btn btn-primary formButton" (click)="doNewForm(user.identificationNumber, 1)">CITA 1</button></td></ng-template>
                <td *ngIf="user.secondInvestigationCompleted; else buttonFromSubject2">COMPLETADA</td>
                <ng-template #buttonFromSubject2> <td><button class="btn btn-primary formButton" (click)="doNewForm(user.identificationNumber, 2)">CITA 2</button></td></ng-template>
                <td><button id="buttonDelete" type="button" (click)="deleteResearcher(user.username)"><img id="imgCross"
                      src="../../../../assets/icons/cross.png" height="20px"></button></td>
              </tr>
            </tbody>
          </table>
      </div>    
    </div>

    

</body>
